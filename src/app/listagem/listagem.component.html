<mat-card class="calc-card">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="numeroParcela">
            <th mat-header-cell *matHeaderCellDef> Nº </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroParcela}} </td>
        </ng-container>

        <ng-container matColumnDef="valorParcela">
            <th mat-header-cell *matHeaderCellDef> Parcelas </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroParcela}} </td>
        </ng-container>


        <ng-container matColumnDef="amortizacao">
                <th mat-header-cell *matHeaderCellDef> Amortizações </th>
                <td mat-cell *matCellDef="let element"> {{element.amortizacao}} </td>
        </ng-container>
    
        <ng-container matColumnDef="valorJuros">
                <th mat-header-cell *matHeaderCellDef> Juros </th>
                <td mat-cell *matCellDef="let element"> {{element.valorJuros}} </td>
        </ng-container>

        
        <ng-container matColumnDef="saldoDevedor">
                <th mat-header-cell *matHeaderCellDef> Saldo Devedor </th>
                <td mat-cell *matCellDef="let element"> {{element.saldoDevedor}} </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>
